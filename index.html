<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Calender</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="cal-container">
      <div class="cal-month">
        <div class="cal-prev"><</div>
        <div class="cal-current">August 2022</div>
        <div class="cal-next">></div>
      </div>

      <div class="cal-head small-gap">
        <div class="cal-day-name">Sun</div>
        <div class="cal-day-name">Mon</div>
        <div class="cal-day-name">Wed</div>
        <div class="cal-day-name">Tue</div>
        <div class="cal-day-name">Thu</div>
        <div class="cal-day-name">Fri</div>
        <div class="cal-day-name">Sat</div>
      </div>

      <div class="cal-body small-gap">
        <div class="cal-week small-gap">
          <div class="cal-day-number cal-day-greyed">30</div>
          <div class="cal-day-number">1</div>
          <div class="cal-day-number">2</div>
          <div class="cal-day-number">3</div>
          <div class="cal-day-number">4</div>
          <div class="cal-day-number">5</div>
          <div class="cal-day-number">6</div>
        </div>
        <div class="cal-week small-gap">
          <div class="cal-day-number">7</div>
          <div class="cal-day-number">8</div>
          <div class="cal-day-number">9</div>
          <div class="cal-day-number today">10</div>
          <div class="cal-day-number">11</div>
          <div class="cal-day-number">12</div>
          <div class="cal-day-number">13</div>
        </div>
        <div class="cal-week small-gap">
          <div class="cal-day-number">14</div>
          <div class="cal-day-number">15</div>
          <div class="cal-day-number">16</div>
          <div class="cal-day-number">17</div>
          <div class="cal-day-number">18</div>
          <div class="cal-day-number">19</div>
          <div class="cal-day-number">20</div>
        </div>
        <div class="cal-week small-gap">
          <div class="cal-day-number">21</div>
          <div class="cal-day-number">22</div>
          <div class="cal-day-number">23</div>
          <div class="cal-day-number">24</div>
          <div class="cal-day-number">25</div>
          <div class="cal-day-number">26</div>
          <div class="cal-day-number">27</div>
        </div>
        <div class="cal-week small-gap">
          <div class="cal-day-number">28</div>
          <div class="cal-day-number">29</div>
          <div class="cal-day-number">30</div>
          <div class="cal-day-number">31</div>
          <div class="cal-day-number cal-day-greyed">1</div>
          <div class="cal-day-number cal-day-greyed">2</div>
          <div class="cal-day-number cal-day-greyed">3</div>
        </div>
      </div>
    </div>
  </body>
</html>
